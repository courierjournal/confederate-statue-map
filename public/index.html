    <script src='https://api.mapbox.com/mapbox.js/v3.1.1/mapbox.js'></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-orient: vertical;
            -webkit-box-direction: normal;
                -ms-flex-direction: column;
                    flex-direction: column;
            min-height: 100vh;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        header>iframe {
            border: none;
            width: 100%;
            height: 40px;
            overflow: hidden;
        }

        #legend {
            background-color: #1f1f1f;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            color: #fff;
            -ms-flex-pack: distribute;
                justify-content: space-around;
            padding: 2rem;
            text-align: center;
            font-weight: 100;
            letter-spacing: 1px;
        }

        .legend-item {
            width: 62px;
            height: 62px;
            display: inline-block;
            text-align: center;
            line-height: 62px;
            border-radius: 50%;
            background: #888;
            font-size: 32px;
            font-weight: bold;
            margin-top: 10px;
            -webkit-font-smoothing: antialiased;
            text-shadow: 0 0 3px #000;
        }

        .legend-item.grey {
            background-color: #888;
        }

        .legend-item.blue {
            background-color: #3388ff
        }

        .legend-item.orange {
            background-color: #f80
        }

        .legend-item.red-dash {
            background-color: transparent;
            border: 3px dashed #d41515;
            width: 59px;
            height: 59px;
            line-height: 59px;
        }

        #map {
            -webkit-box-flex: 1;
                -ms-flex: 1;
                    flex: 1;
        }

        footer {
            padding: 1rem;
            background-color: #0f0f0f;
            color: #eee;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-orient: horizontal;
            -webkit-box-direction: normal;
                -ms-flex-direction: row;
                    flex-direction: row;
            -webkit-box-pack: justify;
                -ms-flex-pack: justify;
                    justify-content: space-between;
            -webkit-font-smoothing: antialiased;
            font-size: 14px;
        }

        @media screen and (max-width: 620px) {
            footer {
                font-size: 10px;
                text-align: center;
                padding: 0px;
            }

            footer>div {
                padding: 8px;
            }

            #legend {
                padding: 0px;
            }

            #legend>div {
                padding: 10px;
            }

            .legend-item {
                width: 42px;
                height: 42px;
                font-size: 22px;
                line-height: 42px;

            }

            .legend-item.red-dash {
                width: 39px;
                height: 39px;
                line-height: 39px;
            }
        }
    </style>

<body data-content-byline="Jesse Hazel" data-content-cst="news" data-content-ssts="news">
    <header>
        <iframe src="http://www.courier-journal.com/services/cobrand/header/"></iframe>
    </header>
    <div id="map"></div>
    <div id="legend">
        <div>Confederate
            <br>
            <span class="legend-item grey" id="confederate-count">20</span>
        </div>
        <div>Union
            <br>
            <span class="legend-item blue" id="union-count">20</span>
        </div>
        <div>Both/Other
            <br>
            <span class="legend-item orange" id="other-count">20</span>
        </div>
        <div>Removed
            <br>
            <span class="legend-item red-dash" id="removed-count">20</span>
        </div>
    </div>
    <footer>
        <div>Source: National Park Service</div>
        <div>Map by: Jesse Hazel</div>
        <div>© 2017 www.courier-journal.com. All rights reserved.</div>
    </footer>

    <script>
       'use strict';

        L.mapbox.accessToken = 'pk.eyJ1IjoibG91aXN2aWxsZSIsImEiOiJsbTlCcXVVIn0.SjLABTBMkNXM2Wg0eOkhUw';
        var map = L.mapbox.map('map', 'mapbox.light').setView([40, -74.50], 9);

        //var featureLayer = new L.MarkerClusterGroup({ maxClusterRadius: 10, spiderfyOnMaxZoom: true });
        var featureLayer = new L.FeatureGroup();
        var legendTotals = {
            Confederate: 0,
            Union: 0,
            Other: 0,
            Removed: 0
        };

        $.getJSON('data.json', function (data) {
            data.forEach(function (n) {
                var popup = '\n                    <b>Name:</b> ' + n.name + '<br>\n                    <b>County:</b> ' + n.county + '</br>\n                    <b>Type:</b> ' + n.type + '</br>\n                    <b>Year Built:</b> ' + n.year_built + '<br>\n                    <b>More info:</b> <a href="' + n.notes + '" target="_blank">National Park Service</a>\n                    ';
                var color;
                var borderColor;
                var dash = "1,1";
                if (n.type == "Confederate") {
                    color = "#888";
                } else if (n.type == "Union") {
                    color = "#3388ff";
                } else if (n.type == "Other" || n.type == "Both") {
                    color = "#f80";
                }
                borderColor = color;
                legendTotals[n.type]++;
                if (n.active === "No") {
                    legendTotals.Removed++;
                    dash = "5,5";
                    borderColor = "#d41515";
                    legendTotals[n.type]--;
                }

                L.circleMarker([n.lat, n.lng], { radius: 8, color: borderColor, fillColor: color, fillOpacity: .6, opacity: .8, dashArray: dash }).bindPopup(popup).addTo(featureLayer);
            });

            featureLayer.addTo(map);
            map.fitBounds(featureLayer.getBounds());

            for (var key in legendTotals) {
                $('#' + key.toLowerCase() + '-count').text(legendTotals[key]);
            }
        });


    </script>
</body>
